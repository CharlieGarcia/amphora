machine:
  timezone:
    America/New_York
  node:
    version: iojs-v2.3.1
dependencies:
  pre:
    - npm install -g istanbul
    - npm install -g node-gyp
    - npm install -g jscs
    - npm install -g jshint
test:
  post:
    - cp -r ./coverage/* $CIRCLE_ARTIFACTS
    - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
